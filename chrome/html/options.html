  <body>
    <h3>Single-Page Amazon Return Labels</h3><hr>
    <form style="width: 400px; font-size: 14px;">
      <label><input type="checkbox" id="remove_print" name="remove_print"/> Remove unnecessary content when printing</label><br>
      <label><input type="checkbox" id="remove_web" name="remove_web" /> Remove unnecessary content when viewing web page</label><br>
      <label><input type="checkbox" id="remove_items" name="remove_items" /> Remove "Item Descriptions" list</label><br>
    </form>
    <div style="margin-top: 10px; font-weight: bold; font-size: 12px;">Refresh the page to apply new settings</div>
